<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/order-summary-component-main/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="d-flex justify-content-center p-0 mt-5 shadow-lg">
      <div
        class="card d-flex justify-content-center card-w"
        style="border-radius: 15px"
      >
        <img
          class="card-img-top"
          src="/order-summary-component-main/images/illustration-hero.svg"
          alt="Card image cap"
        />
        <div class="card-body p-4 px-2">
          <h5 class="card-title text-center pt-1" style="font-weight: 900">
            Order Summary
          </h5>
          <p class="card-text text-center pb-2" style="font-weight: 500">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div
            class="
              d-flex
              align-items-center align-items-lg-center
              justify-content-between
              p-3
              change-hov
            "
          >
            <div class="d-flex justify align-items-center">
              <img
                src="/order-summary-component-main/images/icon-music.svg"
                alt="music_icon"
                height="80%"
              />
              <div class="mx-3 align-self-start pt-2">
                <strong>Annual Plan</strong>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#">Change</a>
          </div>

          <a
            href="#"
            class="btn btn-clr w-100 my-3 mt-4 state"
            style="font-weight: 700"
            >Proceed to Payment</a
          >
          <a href="#" class="btn btn-light w-100 mb-3">Cancel Order</a>
        </div>
      </div>
    </div>

    <div class="attribution mt-5">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/thatsymer" target="blank">Symer John Vera</a>.
    </div>
  </body>
</html>
