<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- CSS links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content mx-auto">
      <div class="card my-5">
        <div class="row g-0">
          <div class="overlay col-sm order-sm-2">
            <img
              src="/images/image-header-mobile.jpg"
              class="card-img-top overlay"
              alt="card header"
            />
          </div>

          <div class="col-sm order-sm-1">
            <div class="card-body">
              <h5 class="card-title">
                Get <span>Insights</span> that help your business grow.
              </h5>
              <p class="card-text">
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </div>
            <ul class="pt-2">
              <li class="item-list">10k+ <br /><label>COMPANIES</label></li>
              <li class="item-list">314 <br /><label>TEMPLATES</label></li>
              <li class="item-list">12M+ <br /><label>QUERIES</label></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
